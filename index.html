<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <img
          src="./images/bg-top.svg"
          class="upper-right-img"
          alt="Upper Right Image"
        />
        <img
          src="./images/bg-bottom.svg"
          class="bottom-left-img"
          alt="Bottom Left Image"
        />
      <div class="section">
        <div class="pricing-text">Our Pricing</div>
        <div class="text-flex">
          <span class="small-text-price">Annually</span>
          <input type="checkbox" id="switch" /><label for="switch"></label>
          <span class="small-text-price month-text">Monthly</span>
        </div>
        <div class="card-container">
          <div class="card card-1">
            <div class="small-text">Basic</div>
            <div class="large-text" id="basic"><small>&dollar; </small> 199.99</div>
            <div class="underline"></div>
            <div class="underline-text">500 GB Storage</div>
            <div class="underline"></div>
            <div class="underline-text">2 Users Allowed</div>
            <div class="underline"></div>
            <div class="underline-text">Send up to 3 GB</div>
            <div class="underline"></div>
            <button class="button">Learn More</button>
          </div>
          <div class="card card-2">
            <div class="small-text-1">Professional</div>
            <div class="large-text-1" id="Professional"><small>&dollar; </small>249.99</div>
            <div class="underline"></div>
            <div class="underline-text-1">1 TB Storage</div>
            <div class="underline"></div>
            <div class="underline-text-1">5 Users Allowed</div>
            <div class="underline"></div>
            <div class="underline-text-1">Send up to 10 GB</div>
            <div class="underline"></div>
            <button class="button btn">Learn More</button>
          </div>
          <div class="card card-3">
            <div class="small-text">Master</div>
            <div class="large-text" id="Master"><small>&dollar; </small> 399.99</div>
            <div class="underline"></div>
            <div class="underline-text">500 GB Storage</div>
            <div class="underline"></div>
            <div class="underline-text">2 TB Storage</div>
            <div class="underline"></div>
            <div class="underline-text">  Send up to 20 GB</div>
            <div class="underline"></div>
            <button class="button"> Learn More</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
